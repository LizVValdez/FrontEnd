<header>
    <img src="\assets\img\Arg_pr.png" id="arg_pr">
    <span id="yo_pr">#YoProgramo</span>
    <nav>
        <li><a href="https://www.facebook.com/Liz.V.Valdez" target="_blank"><img src="\assets\img\facebook.png" class="rrss"
                    id="facebook"></a></li>
        <li><a href="https://github.com/LizVValdez" target="_blank"><img src="\assets\img\github.png" class="rrss"></a></li>
        <li><a href="https://www.linkedin.com/in/liza-v-valdez" target="_blank"><img src="\assets\img\linkedin.png" class="rrss" id="linkedin"></a></li>
        <li class="nav-item" *ngIf="!isLogged">
            <a href="" data-toggle="modal" data-target="#popUpWindow">
            <img src="\assets\img\login.png" class="rrss" id="login"></a>
        </li>

        <li *ngIf="isLogged" (click)="onLogOut()" data-toggle="modal">
            <a href="">
            <img src="\assets\img\salida.png" class="rrss" id="login">
        </a>
        </li>

        <div class="modal" id="popUpWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" 
                        data-dismiss="modal">
                        &times;
                        </button>
                    </div><br>
                <div class="modal-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                        </div> <br>
                        <div class="form-group">
                            <button class="btn" [disabled]="!f.valid">
                                <i class="fa-solid fa-arrow-right-to-bracket" data-dismiss="modal"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
</header>
<div id="container">
    <div *ngFor="let banner of Banner">       
        <img src="{{banner.urlBanner}}" class="banner">
        <button *ngIf="isLogged" (click)="abrirModal(banner)" 
        type="button" id="boton_banner"></button>
    </div>
</div>
    <br>
    <br>

 <!-- Modal para editar Banner-->
 <div class="modal fade" id="editarBannerModal" 
 data-backdrop="static" 
 data-keyboard="false" tabindex="-1" aria-labelledby="editarBannerModal" 
 aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
       <div class="modal-header">
           <h5 class="modal-title" id="staticBackdropLabel">Reemplazar Imagen del Banner</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
       </div>
       <div class="modal-body">
           <form #editForm="ngForm">
               <label for="urlBanner">URL Imagen Nueva</label><br>
               <img id="imagen_ayuda_banner" title ="La URL de una imagen puede obtenerse luego de alojar la imagen en un servicio online" src="\assets\img\ayuda.png"/>
               <input ngModel="{{editBanner?.urlBanner}}" type="text" name="urlBanner"  class="form-control">
               <input type="hidden" name="id" ngModel="{{editBanner?.id}} ">
               <div class="modal-footer">
                 <button (click)="editarBanner(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                 <button id="update-Banner-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
               </div>
           </form>
       </div>
