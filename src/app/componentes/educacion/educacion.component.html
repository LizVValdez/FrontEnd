<br>
<div id="container">
   <h2>CAPACITACIONES         
       <button *ngIf="isAdmin" (click)="abrirModal(null!,'add')" 
       type="button" id="boton_agregar"> 
   </button>
   </h2>
   <br>
   <div id="flex">
   <div *ngFor="let ed of educacion">
       <ul> 
       <div id="imagen"><li><h3><img src="{{ed.urlEducacion}}"></h3></li></div> 
       <div *ngIf="isAdmin" class="contenedor_botones">
        <button (click)="abrirModal(ed,'edit')"  type="button" class="botones_edicion">
            <img src="\assets\img\lapiz.png" width="25px"></button>
        <button (click)="abrirModal(ed,'delete')"  type="button" class="botones_edicion"> 
            <img src="\assets\img\boton-eliminar.png" width="25px"></button>
    </div>  
       <li><h3>{{ed.tituloEducacion}}</h3></li>
       <li><h5>{{ed.institucionEducacion}}</h5></li>
       <li><h6>{{ed.tiempoEducacion}}</h6></li>
       </ul>
   </div>
   </div>
</div>
   <!-- Modal para agregar -->
   <div class="modal fade" id="agregarEducacionModal" 
   data-backdrop="static" 
   data-keyboard="false" 
   tabindex="-1" 
   aria-labelledby="agregarEducacionModal" 
   aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">Agregar Educación</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form #addForm="ngForm" (ngSubmit)="crearEducacion(addForm)">
                 <label for="tituloEducacion">Titulo</label><br>
                 <input ngModel type="text" name="tituloEducacion"  class="form-control">
                 <label for="institucionEducacion">Institución</label><br>
                 <input ngModel type="text" name="institucionEducacion"  class="form-control">
                 <label for="tiempoEducacion">Duración</label><br>
                 <input ngModel type="text" name="tiempoEducacion"  class="form-control">
                 <label for="urlEducacion">URL Imagen</label><br>
                 <img id="imagen_ayuda_agregar_ed" title ="La URL de una imagen puede obtenerse luego de alojar la imagen en un servicio online" src="\assets\img\ayuda.png"/>
                 <input ngModel type="text" name="urlEducacion"  class="form-control">
                 <div class="modal-footer">
                     <button  type="button" id="agregar-educacion-modal" class="btn" data-dismiss="modal">Cancelar</button>
                     <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                 </div>
             </form>
         </div>
         
     </div>
   </div>
   </div>
   
   <!-- Modal para actualizar -->
   <div class="modal fade" id="editarEducacionModal" 
   data-backdrop="static" 
   data-keyboard="false" tabindex="-1" aria-labelledby="editarEducacionModal" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">Editar Educacion</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form #editForm="ngForm">
                 <label for="tituloEducacion">Titulo</label><br>
                 <input ngModel="{{editEducacion?.tituloEducacion}} " type="text" name="tituloEducacion"  class="form-control"><br>
                 <label for="institucionEducacion">Institucion</label><br>
                 <input ngModel="{{editEducacion?.institucionEducacion}}" type="text" name="institucionEducacion"  class="form-control">
                 <label for="tiempoEducacion">Duración</label><br>
                 <input ngModel="{{editEducacion?.tiempoEducacion}}" type="text" name="tiempoEducacion"  class="form-control">
                 <label for="urlEducacion">URL Imagen</label><br>
                 <img id="imagen_ayuda_actualizar_ed" title ="La URL de una imagen puede obtenerse luego de alojar la imagen en un servicio online" src="\assets\img\ayuda.png"/>
                 <input ngModel="{{editEducacion?.urlEducacion}}" type="text" name="urlEducacion"  class="form-control">
                 <input type="hidden" name="id" ngModel="{{editEducacion?.id}}">
                 <div class="modal-footer">
                     <button id="update-educacion-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                     <button (click)="actualizarEducacion(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                 </div>
             </form>
         </div>
         
         
         
         
     </div>
   </div>
   </div>
   
   <!-- Modal para borrar -->
   <div class="modal fade" id="borrarEducacionModal" 
   data-backdrop="static" 
   data-keyboard="false" 
   tabindex="-1" 
   aria-labelledby="borrarEducacionModal" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel"></h5>
             <button type="button" class="close" data-dismiss="modal" 
             aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <p>Esta acción eliminará  "{{deleteEducacion?.tituloEducacion}}". ¿Desea continuar?</p>
         </div>
         <div class="modal-footer">
            <button (click)="borrarEducacion(deleteEducacion.id)" type="button" class="btn" data-dismiss="modal">Si</button>
            <button type="button" class="btn" data-dismiss="modal">No</button>
         </div>
     </div>
   </div>
   </div>
