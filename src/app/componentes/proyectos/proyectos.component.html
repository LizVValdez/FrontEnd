<div id="container">
    <h2>PROYECTOS         
        <button *ngIf="isAdmin" (click)="abrirModal(null!,'add')" 
        type="button" id="boton_agregar"> 
    </button>
    </h2>
    <div *ngFor="let proyecto of proyectos">
        <div *ngIf="isAdmin" class="contenedor_botones">
            <button (click)="abrirModal(proyecto,'edit')"  type="button" class="botones_edicion">
                <img src="\assets\img\lapiz.png" width="25px"></button>
            <button (click)="abrirModal(proyecto,'delete')"  type="button" class="botones_edicion"> 
                <img src="\assets\img\boton-eliminar.png" width="25px"></button>
        </div>  
        <ul> 
        <li><h3>{{proyecto.nombreProyecto}}</h3></li>
        <li><img id="imgProyecto" src="{{proyecto.urlProyecto}}"></li>
        </ul>
    </div>
    </div>
    <!-- Modal para agregar -->
<div class="modal fade" id="agregarProyectoModal" 
data-backdrop="static" 
data-keyboard="false" 
tabindex="-1" 
aria-labelledby="agregarProyectoModal" 
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Proyecto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="crearProyecto(addForm)">
              <label for="nombreProyecto">Nombre Proyecto</label><br>
            <input ngModel type="text" name="nombreProyecto"  class="form-control">
              <label for="urlProyecto">URL Proyecto</label><br>
              <img id="imagen_ayuda_agrPro" title ="La URL de una imagen puede obtenerse luego de alojar la imagen en un servicio online" src="\assets\img\ayuda.png"/>
              <input ngModel type="text" name="urlProyecto"  class="form-control">
              <div class="modal-footer">
                  <button  type="button" id="agregar-proyecto-modal" class="btn" data-dismiss="modal">Cancelar</button>
                  <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
              </div>
          </form>
      </div>
      
  </div>
</div>
</div>

<!-- Modal para actualizar -->
<div class="modal fade" id="editarProyectoModal" 
data-backdrop="static" 
data-keyboard="false" tabindex="-1" aria-labelledby="editarProyectoModal" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Proyecto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <form #editForm="ngForm">
              <label for="nombreProyecto">Nombre de Proyecto</label><br>
              <input ngModel="{{editProyecto?.nombreProyecto}} " type="text" name="nombreProyecto"  class="form-control"><br>
              <label for="urlProyecto">URL Imagen</label><br>
              <img id="imagen_ayuda_editPro" title ="La URL de una imagen puede obtenerse luego de alojar la imagen en un servicio online" src="\assets\img\ayuda.png"/>
              <input ngModel="{{editProyecto?.urlProyecto}}" type="text" name="urlProyecto"  class="form-control">
              <input type="hidden" name="id" ngModel="{{editProyecto?.id}} ">
              <div class="modal-footer">
                  <button id="update-proyecto-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                  <button (click)="actualizarProyecto(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
              </div>
          </form>
      </div>
      
      
      
      
  </div>
</div>
</div>

<!-- Modal para borrar -->
<div class="modal fade" id="borrarProyectoModal" 
data-backdrop="static" 
data-keyboard="false" 
tabindex="-1" 
aria-labelledby="borrarProyectoModal" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" 
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>Esta acción eliminará  "{{deleteProyecto?.nombreProyecto}}". ¿Desea continuar?</p>
      </div>
      <div class="modal-footer">
        <button (click)="borrarProyecto(deleteProyecto.id)" type="button" class="btn" data-dismiss="modal">Si</button>
        <button type="button" class="btn" data-dismiss="modal">No</button>
      </div>
  </div>
</div>
</div>
