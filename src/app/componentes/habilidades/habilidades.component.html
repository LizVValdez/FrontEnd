<div id="container">
<h2>HABILIDADES
    <button *ngIf="isAdmin" (click)="abrirModal(null!,'add')" 
    type="button" id="boton_agregar"> </button></h2>
<div *ngFor="let hab of habilidades">
    <div *ngIf="isAdmin" class="contenedor_botones">
        <button (click)="abrirModal(hab,'edit')"  type="button" class="botones_edicion">
            <img src="\assets\img\lapiz.png" width="25px"></button>
        <button (click)="abrirModal(hab,'delete')"  type="button" class="botones_edicion"> 
            <img src="\assets\img\boton-eliminar.png" width="25px"></button>
    </div> 
    <ul>
        <h3>{{hab.nombreHabilidad}}</h3> 
    <span class="bar">
        <span [ngStyle]="{'width' : hab.porcentajeHabilidad + '%' }">
        </span>
    </span>
        <span class="porc">{{hab.porcentajeHabilidad}}%</span> 
    </ul>
    </div>

<!-- Modal para agregar -->
<div class="modal fade" id="agregarHabilidadModal" 
data-backdrop="static" 
data-keyboard="false" 
tabindex="-1" 
aria-labelledby="agregarHabilidadModal" 
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Habilidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="crearHabilidad(addForm)">
              <label for="nombreHabilidad">Nombre</label><br>
              <input ngModel type="text" name="nombreHabilidad"  class="form-control">
              <label for="porcentajeHabilidad">Porcentaje</label><br>
              <input ngModel type="text" name="porcentajeHabilidad"  class="form-control">
              <div class="modal-footer">
                  <button  type="button" id="agregar-habilidad-modal" class="btn" data-dismiss="modal">Cancelar</button>
                  <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
              </div>
          </form>
      </div>
      
  </div>
</div>
</div>

<!-- Modal para actualizar -->
<div class="modal fade" id="editarHabilidadModal" 
data-backdrop="static" 
data-keyboard="false" tabindex="-1" aria-labelledby="editarHabilidadModal" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Habilidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <form #editForm="ngForm">
              <label for="nombreHabilidad">Nombre</label><br>
              <input ngModel="{{editHabilidad?.nombreHabilidad}} " type="text" name="nombreHabilidad"  class="form-control"><br>
              <label for="porcentajeHabilidad">Porcentaje</label><br>
              <input ngModel="{{editHabilidad?.porcentajeHabilidad}}" type="text" name="porcentajeHabilidad"  class="form-control">
              <input type="hidden" name="id" ngModel="{{editHabilidad?.id}} ">
              <div class="modal-footer">
                  <button id="update-habilidad-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                  <button (click)="actualizarHabilidad(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
              </div>
          </form>
      </div>
      
      
      
      
  </div>
</div>
</div>

<!-- Modal para borrar -->
<div class="modal fade" id="borrarHabilidadModal" 
data-backdrop="static" 
data-keyboard="false" 
tabindex="-1" 
aria-labelledby="borrarHabilidadModal" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" 
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>Esta acción eliminará  "{{deleteHabilidad?.nombreHabilidad}}". ¿Desea continuar?</p>
      </div>
      <div class="modal-footer">
        <button (click)="borrarHabilidad(deleteHabilidad.id)" type="button" class="btn" data-dismiss="modal">Si</button>
        <button type="button" class="btn" data-dismiss="modal">No</button>
      </div>
  </div>
</div>
</div>
